<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>Group Product Listing</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
<link rel="stylesheet" href="css/screen.css" />
<link rel="stylesheet" href="css/resizer.css" />
</head>
<body site="bcs" version="1.0">
<script type="text/javascript">
	var agent = "Mozilla/5.0 (iPhone; CPU iPhone OS 9_1 like Mac OS X) AppleWebKit/601.1.46 (KHTML, like Gecko) Version/9.0 Mobile/13B143 Safari/601.1";

	
	console.log(navigator.userAgent);
</script>
<main class="bg-gray-4">
	<div class="resizer-toolbar">
		<div class="container">
			<h3>Resizer</h3>
			<div class="resizer-search">
				<span class="resizer-icon" type="globe"></span>
				<input type="search" placeholder="Enter a website address" value="backcountry.com" />
			</div>
			<div class="resizer-utility">
				<a href="#" class="resizer-icon" type="screen-smartphone"></a>
				<a href="#" class="resizer-icon" type="screen-desktop"></a>
			</div>
		</div>
	</div>
	<div class="resizer-ruler">
		<div class="resizer-ruler-size" data="1400" style="width:1400px;">Desktop Large</div>
		<div class="resizer-ruler-size" data="1100" style="width:1100px;">Desktop Small</div>
		<div class="resizer-ruler-size" data="900" style="width:768px;">Tablet Portrait</div>
		<div class="resizer-ruler-size" data="600" style="width:600px;">Phone Large</div>
		<div class="resizer-ruler-size" data="320" style="width:320px;">Phone Small</div>
	</div>
	<div class="contain-full">
		<div class="iphone-5-iframe text-center">

		</div>
	</div>
</main>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/jquery.bcs.js"></script>
<script src="js/jquery.resizer.js"></script>
</body>
</html>
